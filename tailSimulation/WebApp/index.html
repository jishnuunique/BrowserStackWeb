<html>
  <body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	    var socket = io.connect(window.location.href);
	    var flag = false;

	    // listening for the connected event from the server
	    socket.on('connected', function(data) {
	    	
	    });

	    // sending a message event to the server
	    socket.emit('logs_tail', { message: 'Hi!' });
	    socket.on('first req', function(data) {
	        if(!flag){
	        console.log('The server said: ' + data.message);
	    }
	    flag = true;
	    });
	    socket.on('update req', function(data) {
	        console.log('The server said: ' + data.message);
	    });
	</script>
  </body>
</html>
